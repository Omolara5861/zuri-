<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real time. Watching scripted tutorial is great but understanding how developers think is invaluable</p>
            </div>
            <div class="form-wrapper">
                <div class="offer">
                    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <form id="form">
                <div class="form-control">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="">
                    <small class="msg"></small>
                </div>
             
                <div class="form-control">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="">
                    <small class="msg"></small>
                </div>

                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="">
                    <small class="msg"></small>
                </div>

                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <img src="images/icon-error.svg" alt="">
                    <small class="msg"></small>
                </div>
                
                <button type="submit">Claim your free trial</button>
                <p class="confirmation">By clicking the button you are agreeing to our <a href="#">Terms and Service</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
